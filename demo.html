<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=yes,shrink-to-fit=no"/>
	<title>Sviewer</title>
	<script type="text/javascript" src="webcomponents-lite.js" shadydom></script>
	<script type="module" src="dist/sviewer.bundle.js"></script>
 <style type="text/css">

body {
  margin: 0px;
  overflow: hidden;
  position: absolute;
  width: 100%;
  height: 100%;
}
x-sviewer, x-sugarbuilder {
	margin-left: 0px;
	width: 50%;
	height: 50%;
}
x-sugarframe {
	width: 300%;
	--highlight-stroke: #0a0;
	--highlight-stroke-opacity: 0.5;
}
</style>
</head>
<body>
	<!--Xyl(b1-O)Ser-->
	<!--Rbo(u5-1)P(u1-1)Rbo(u5-1)P(u1-3)GalNAc(b1-3)GlcNAc(b1-4)[P(u1-6)]Man(a1-O)Ser-->
	<!--GlcNAc(b1-2)Man(a1-3)[Man(a1-6)]Man(b1-4)GlcNAc(b1-4)GlcNAc(b1-N)Asn-->
<!-- <x-sviewer editable resizeable links>Man(a1-3)Man(b1-4)GlcNAc(b1-4)GlcNAc(b1-O)Ser</x-sviewer>
 --><x-sugarbuilder strict resizeable linkangles >Gal(b1-3)GalNAc(a1-O)Ser</x-sugarbuilder>
 <button type="button" onclick="document.querySelector('x-sugarbuilder').saveSVG();">Save</button>
 <div style="overflow: auto;">
 <x-sugarframe src="human.svg">
	svg > g > g, svg > g > use {
		opacity: 0.1;
	}
	g g.tagged {
		opacity: 1;
		stroke-width: 10;
		stroke-opacity: 0.5;
		filter: url(#highlight);
	}
</x-sugarframe>
</div>
</body>
</html>
