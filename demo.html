ccg-sviewer, ccg-sugarbuilder {

}

ccg-sugarselect {
	resize: both;
	overflow: auto;
	width: 30em;
	height: 30em;
	--max-select-display: 19;
	--selection-color: rgba(200,100,90,1);

}

	--stroke-width: 10;
	--stroke-color: red;
}
